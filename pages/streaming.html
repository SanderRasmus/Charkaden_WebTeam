<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charkaden 2023 - Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/uww2vid.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/stylesheets/sander.css">
    <link rel="shortcuut icon" type="image/x-icon" href="/pictures/LogoChaSpillturnering2023_1.ico">
</head>
<body>
    <header>
        <div class="logo-flex-container">
            <div>
                <img src="/pictures/ChaLogo.png" alt="Charkaden Logo">
            </div>
            <div>
                <p>
                    Charkaden 2023
                </p>
            </div>
        </div>

        <nav>
            <div class="navbar-container">
                <ul>
                    <li><a href="/index.html">Hjem</a></li>
                    <li><a href="/pages/event.html">Om Eventet</a></li>
                    <li><a href="/pages/paamelding.html">Påmelding</a></li>
                    <li><a href="/pages/scoreboard.html">Poengtavle</a></li>
                    <li><a href="/pages/streaming.html">Streaming</a></li>
                    <li><a href="/pages/kontakt.html">Kontakt Oss</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="kommersnart">
            <div>
                <h2>
                    Charkaden kommer til å bli streamet for de som ikke kan møte opp!
                </h2>
            </div>
            <div>
                <h2>
                    Streamen starter opp om:
                </h2>
            </div>
            <div class="nedtelling">
                <div class="container-day">
                    <h3 class="dag">0</h3>
                    <h3>Dager</h3>
                </div>
                <div class="container-hour">
                    <h3 class="time">0</h3>
                    <h3>Timer</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minutt">0</h3>
                    <h3>Minutt</h3>
                </div>
                <div class="container-second">
                    <h3 class="sekund">0</h3>
                    <h3>Sekund</h3>
                </div>
            </div>
        </div>
    </section>    
    <script src="timer.js"></script>

    <div id="bilde-container">
        <div>
            <img id="rocketleague" src="/pictures/rocketleaguetimer.jpg" alt="Bilde av Rocket League">
        </div>
    </div>
    
</body>
</html>
